{% extends 'base.html' %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<h2>Create an Event</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Event</button>
</form>
<a href="{% url 'event_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
