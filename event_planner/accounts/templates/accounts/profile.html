{% extends 'base.html' %}
{% load static %}

{% block title %}Your Profile{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Your Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label"><strong>Username:</strong></label>
                <input type="text" id="username" class="form-control" value="{{ user.username }}" readonly>
            </div>


            <!-- Display Profile Picture -->
            <div class="mb-3">
                <label for="profile_picture" class="form-label"><strong>Profile Picture:</strong></label>
                <div class="mb-2">
                    {% if user.profile.profile_picture %}
                        <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail"
                             style="max-width: 200px;">
                    {% else %}
                        <img src="{% static 'profile_pics/default_profile.png' %}" alt="Default Profile Picture"
                             class="img-thumbnail" style="max-width: 200px;">
                    {% endif %}
                </div>
                {#            <input type="file" name="profile_picture" id="profile_picture" class="form-control">#}
            </div>


            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
